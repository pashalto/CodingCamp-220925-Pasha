<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio - Pasha</title>

    <!--CSS External-->
    <link rel="stylesheet" href="css/style.css">
    <!--Tailwind CSS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <!--Header Content-->
    <header class="main-header">

    <!--Logo Website-->
    <div class="logo"></div>

    <!--Navigation Menu-->
    <nav>
        <ul class="flex h-[100%] items-center gap-8 text-lg font-semibold">
            <li><a href="#home">Home</a></li>
            <li><a href="#profile">Profile</a></li>
            <li><a href="#portofolio">Portofolio</a></li>
            <li><a href="#message us">Message us</a></li>
              
        </ul>
    </nav>
    </header>

    <hr>

    <!--Main Content-->
    <main>
        <!--Home Section-->
        <section id="home" class="h-screen flex flex-col justify-center items-center gap-6">
            <h1 class="text-5xl font-bold">Welcome <span id="username"></span> to My portofolio</h1>
            <p class="text-lg">This is a simple website created using HTML and CSS.</p>
        </section>
        <hr>
            <!--Profile Section-->
        <section id="profile" class="h-screen flex flex-col justify-center items-center gap-6">
            <h1 class="text-5xl font-bold">Profile</h1>
            <p class="text-lg">Halo, nama saya Pasha</p>
        </section>
            <hr>
            <!--Portofolio Section-->
        <section id="portofolio" class="h-screen flex flex-col justify-center items-center gap-6">
            <h1 class="text-5xl font-bold">Portofolio</h1>
            <p class="text-lg">Ini adalah beberapa hasil karya saya</p>
        </section>
            <hr>
            <!--Message Us Section-->
        <section id="message us" class="h-screen flex flex-col justify-center items-center gap-6">
            <h1 class="text-5xl font-bold">Message Us</h1>
            <form class="flex font-bold flex-col gap-4 w1">
                <label>Name</label>
                <input type="text" placeholder="Your Name" class="border border-black-1000 p-4 rounded">
                <label>Email</label>
                <input type="email" placeholder="Your Email" class="border border-black-1000 p-4 rounded">
                <label>Message</label>
                <textarea placeholder="Your Message" class="border border-black-1000 p-4 rounded"></textarea>
                <button type="submit" onclick="validateForm()" class="bg-blue-500 text-white p-4 rounded hover:bg-blue-600">Send Message</button>
    </main>

    <!--Footer Content-->
    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2025 My Website. All rights reserved.</p>

        <!--JavaScript External-->
        <script src="JS/script.js"></script>
    
    
</body>
</html>
